<section class="login-block">
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#fff" type="ball-clip-rotate-multiple">
  </ngx-spinner>
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <form class="md-float-material form-material" name="myForm" #myForm="ngForm" (ngSubmit)="forgotPassword() && myForm.myForm.valid" novalidate>
          <div class="text-center">
            <img src="assets/images/logo.png" alt="logo.png">
          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left">Recover your password</h3>
                </div>
              </div>

              <div class="form-group form-primary">
                <input type="text" class="form-control" name="adminEmail" [(ngModel)]="forgotPassData.adminEmail" #adminEmail="ngModel" required autofocus>
                <span class="form-bar"></span>
                <label class="float-label">Your Email Address</label>
                <div class="form-control-feedback" *ngIf="(adminEmail.dirty || myForm.submitted) && (adminEmail.invalid || myForm.submitted)">
									<div *ngIf="adminEmail.errors?.required" style="color:red">Email is required.</div>
									<div *ngIf="adminEmail.errors?.pattern" style="color:red">Not valid adminEmail!</div>
								</div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block text-center m-b-20 ripple light">Reset
                    Password</button>
                </div>
              </div>
              <p class="f-w-600 text-right">Back to <a [routerLink]="['/']">Login.</a></p>
            
            </div>
          </div>
        </form>
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
