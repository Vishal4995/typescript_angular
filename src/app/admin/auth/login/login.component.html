<section class="login-block">
    <ngx-spinner
    bdColor = "rgba(51, 51, 51, 0.8)"
    size = "large"
    color = "#fff"
    type = "ball-clip-rotate-multiple"
    >
  </ngx-spinner>
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <form class="md-float-material form-material" (ngSubmit)="onSubmit()" [formGroup]="loginfrm">
          <div class="text-center">
            <img src="assets/images/qarari.png" alt="logo.png">
          </div>
         
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center">Sign In</h3>
                </div>
              </div>
              <div class="form-group form-primary">
                <label class="float-label">Your Email Address</label>
                <input type="text" name="adminEmail" class="form-control" formControlName="adminEmail" required="">
                <span class="form-bar"></span>
                <div *ngIf="loginfrm.controls.adminEmail.invalid && (loginfrm.controls.adminEmail.dirty || loginfrm.controls.adminEmail.touched || formSubmit)"
                  class="form-control-feedback">
                  <p *ngIf="loginfrm.controls.adminEmail.errors['required']" style="color:red">
                    Email/Username is required.
                  </p>
                  <p *ngIf="loginfrm.controls.adminEmail.errors['pattern']" style="color:red">
                    Please Enter Valid Email.
                  </p>

                </div>
              </div>
              <div class="form-group form-primary">
                <label class="float-label">Password</label>
                <input type="password" name="password" class="form-control" formControlName="password" required="">
                <span class="form-bar"></span>
                <div class="form-control-feedback" *ngIf="loginfrm.controls.password.errors && (loginfrm.controls.password.dirty || loginfrm.controls.password.touched || formSubmit)">
                  <p *ngIf="loginfrm.controls.password.errors['required']" style="color:red">Password is required.</p>

                </div>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-12">
                  <div class="checkbox-fade fade-in-primary d-">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon fa fa-check txt-primary"></i></span>
                      <span class="text-inverse">Remember me</span>
                    </label>
                  </div>
                  <div class="forgot-phone text-right float-right">
                    <a [routerLink]="['/forgot-password']" class="text-right f-w-600"> Forgot Password?</a>
                  </div>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block text-center m-b-20 ripple light">Sign
                    in</button>
                </div>
              </div>
              <hr />
            
            </div>
          </div>
        </form>
        <!-- end of form -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
